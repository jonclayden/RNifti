language: r
sudo: false
cache: packages

install:
- Rscript -e 'install.packages("devtools")'
- Rscript -e 'devtools::install_deps(dependencies=TRUE)'

script:
- R CMD build .
- R CMD check *tar.gz
- cd standalone && make clean && make CC=`R CMD config CC` CXX=`R CMD config CXX` && ./nii_info ../inst/extdata/example.nii.gz
