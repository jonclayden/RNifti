language: r
sudo: false
cache: packages

install:
- Rscript -e 'install.packages(c("Rcpp","testthat","tractor.base","oro.nifti"))'

script:
- R CMD build .
- R CMD check *tar.gz
- cd standalone && make clean && make CC="$(R CMD config CC)" CXX="$(R CMD config CXX)"
- standalone/nii_info inst/extdata/example.nii.gz
